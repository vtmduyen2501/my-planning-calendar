<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Monthly Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <h1>2024 Monthly Planner</h1>
        <div class="calendar-navigation">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>
        <table class="calendar">
            <!-- Calendar will be generated here -->
        </table>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add Notes or Color</h2>
            <textarea id="noteInput" placeholder="Add note here..."></textarea>
            <div class="colors">
                <button class="color-button green"></button>
                <button class="color-button yellow"></button>
                <button class="color-button red"></button>
            </div>
            <button id="saveButton">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
